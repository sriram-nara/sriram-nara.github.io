<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sriram Narayanan - Resume</title>
    <style>
        :root {
            --primary-color: #005392;
            --background-color: #f4f4f9;
            --text-color: #333;
            --card-background: #fff;
            --shadow-color: rgba(0, 0, 0, 0.027);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('bg1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1rem;
            margin-top: 10px;
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .pdf-container {
            margin: 10px 0;
        }

        .pdf-container iframe {
            width: 100%;
            height: 1000px;
            border: none;
            border-radius: 8px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .links a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sriram Narayanan</h1>
        <p>Welcome! View my resume and connect with me below.</p>
    </header>
    <main>
        <section class="pdf-container">
            <iframe src="SN_CV.pdf"></iframe>
        </section>
        <section class="links">
            <a href="https://www.linkedin.com/in/sriram-nara/" target="_blank">LinkedIn</a>
            <a href="https://scholar.google.com/citations?user=ytGtED0AAAAJ&hl=en" target="_blank">Google Scholar</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Sriram Narayanan. All Rights Reserved.</p>
    </footer>
</body>
</html>
